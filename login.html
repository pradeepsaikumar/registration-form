<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Cmpatible" content="IE=edge">
        <meta name="viewport" content="widht=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <form action=" " name="formfill" onsubmit="return validation()">
                    <h2>Login In</h2>
                    <p id="result"></p>
                    <div class="input-box">
                        <i class='bx bxs-envelope'></i>
                        <input type="text" name="Email-id" placeholder="Email-id">
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-lock-alt' ></i>
                        <input type="text" name="Password" placeholder="Password">
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-lock-alt' ></i>
                        <input type="text" name="Confirm Password" placeholder="Confirm Password">
                    </div>
                    <div class="button">
                        <input type="submit" class="btn" onclick="validation()" value="Login">
                    </div>
                    </form>
            </div>
        </div>

    </body>
</html>
