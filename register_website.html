<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Cmpatible" content="IE=edge">
        <meta name="viewport" content="widht=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="register.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <form action=" " name="formfill" onsubmit="return validation()">
                    <h2>Register</h2>
                    <p id="result"></p>
                    <div class="input-box">
                        <i class='bx bxs-user' ></i>
                        <input type="text" name="Username" placeholder="Username">
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-envelope'></i>
                        <input type="text" name="Email-id" placeholder="Email-id">
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-lock-alt' ></i>
                        <input type="text" name="Password" placeholder="Password">
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-lock-alt' ></i>
                        <input type="text" name="Confirm Password" placeholder="Confirm Password">
                    </div>
                    <div class="button">
                        <input type="submit" class="btn" onclick="validation()" value="Register">
                    </div>
                    <div class="group">
                        <span><a href="#">Forget-Password</a></span>
                        <span><a href="#">Login</a></span>
                    </div>
                </form>
            </div>
            <!-- Second step we have to create a pop up value -->
             <div class="popup" id="popup">
                <ion-icon name="checkmark-circle-outline"></ion-icon>
                <h2>Thank you!</h2>
                <p>Your Registration Successful. Thanks! </p>
                <a href="login.html"><button onclick="CloseSlide()">OK</button></a>
             </div>
        </div>
        <script src="register.js"></script>
    </body>
</html>
